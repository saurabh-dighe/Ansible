- name: Download and extract {{COMPONENT}} from Nexus
  ansible.builtin.unarchive:
    src: http://172.31.4.200:8081/repository/{{COMPONENT}}/{{COMPONENT}}-{{APP_VERSION}}.zip
    dest: /usr/share/nginx/html
    remote_src: yes

- name: Copies {{COMPONENT}} proxy file
  ansible.builtin.template:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: Copying nginx config file
  ansible.builtin.template:
    src: nginx.conf                
    dest: /etc/nginx/nginx.conf 

- name: Restarting {{COMPONENT}}
  ansible.builtin.service:
    state: restarted
    name: nginx
    enabled: yes
    #daemon_reload: yes

- name: Changing {{COMPONENT}} hostname
  ansible.builtin.shell: set-hostname {{COMPONENT}}
    
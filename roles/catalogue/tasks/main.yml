- name: Disabling default nodejs version
  ansible.builtin.shell: dnf module disable nodejs -y; dnf module enable nodejs:18 -y

- name: Install nodejs on remote servers
  ansible.builtin.package:
    name: nodejs
    state: present

- name: Lets create {{APPUSER}} user
  ansible.builtin.user:
    name: "{{APPUSER}}"

- name: Download and extract {{COMPONENT}}
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/{{COMPONENT}}/archive/main.zip
    dest: /tmp/
    remote_src: yes

- name: Performing {{COMPONENT}} cleanup
  ansible.builtin.file:
    path: /home/{{APPUSER}}/{{COMPONENT}}
    state: absent

- name: Copying {{COMPONENT}}
  ansible.builtin.copy:
    src: /tmp/{{COMPONENT}}-main
    dest: /home/{{APPUSER}}/{{COMPONENT}}/
    owner: "{{APPUSER}}"
    group: "{{APPUSER}}"
    remote_src: yes

- name: Genrating Artifacts
  community.general.npm:
    path: /home/{{APPUSER}}/{{COMPONENT}} 



- name: Changing {{COMPONENT}} hostname
  ansible.builtin.shell: set-hostname {{COMPONENT}}